<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn SignUp</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
    ></script>
  
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form">
            <h2 class="title">ورود</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="نام کاربری" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="رمزعبور" />
            </div>
            <input type="submit" value="ورود" class="btn solid" />

            <p class="social-text">یا استفاده از پلتفرم</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>


          <form action="" class="sign-up-form">
            <h2 class="title">ثبت نام</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="نام کاربری" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="ایمیل" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="رمزعبور" />
            </div>
            <input type="submit" value="ثبت نام" class="btn solid" />

            <p class="social-text">یا استفاده از پلتفرم</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
      <div class="panels-container">

        <div class="panel left-panel">
            <div class="content">
                <h3>تازه اید؟</h3>
                <button class="btn transparent" id="sign-up-btn">ثبت نام</button>
            </div>
            <img src="./img/.svg" class="image" alt="">
        </div>

        <div class="panel right-panel">
            <div class="content">
                <h3>یکی از ما؟</h3>
                <p>تماس با ما</p>
                <button class="btn transparent" id="sign-in-btn">ورود</button>
            </div>
            <img src="./img/.svg" class="image" alt="">
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
