<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Sign Up</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form">
            <h2 class="title">ورود</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="username" name="username" autocomplete="username" required>
            </div>
            <div class="input-field">< />
              <input type="password" id="password" name="password" autocomplete="current-password" required>
            </div>
            <input type="button" value="ورود" class="btn solid" id="login-btn">
            <p class="social-text">یا استفاده از پلتفرم</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="" class="sign-up-form">
            <h2 class="title">ثبت نام</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="نام کاربری">
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" name="ایمیل" autocomplete="email" required>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="password2" name="رمز عبور" autocomplete="current-password" required>
            </div>
            <input type="button" value="ثبت نام" class="btn solid" id="signup-btn">

            <p class="social-text">یا استفاده از پلتفرم</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <button class="btn transparent" id="sign-up-btn">ثبت نام</button>
            </div>
        </div>
        <div class="panel right-panel">
            <div class="content">
                <button class="btn transparent" id="sign-in-btn">ورود</button>
            </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
